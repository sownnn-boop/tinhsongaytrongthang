<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <h1>Tính số ngày trong tháng</h1>
    <label for="thang">Tháng:</label>
    <input type="number" id="thang" placeholder="Nhập tháng (1-12)" min="1" max="12"><br>

    <label for="nam">Năm:</label>
    <input type="number" id="nam" placeholder="Nhập năm"><br>

    <button onclick="tinhSoNgay()">Tính số ngày</button><br>
    
    <p>Số ngày trong tháng: <span id="soNgay"></span></p>
<script>

    function tinhSoNgay() {
        let thang = parseInt(document.getElementById("thang").value);
        let nam = parseInt(document.getElementById("nam").value);
        let soNgay;

        if (thang < 1 || thang > 12) {
            document.getElementById("soNgay").innerHTML = "Tháng không hợp lệ";
            return;
        }

        if (thang === 2) {
            // Kiểm tra năm nhuận
            if ((nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0)) {
                soNgay = 29;
            } else {
                soNgay = 28;
            }
        } else if (thang === 4 || thang === 6 || thang === 9 || thang === 11) {
            soNgay = 30;
        } else {
            soNgay = 31;
        }

        document.getElementById("soNgay").innerHTML = soNgay;
    }
    </script>
    
</body>
</html>
